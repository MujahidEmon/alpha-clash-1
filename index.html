<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AlphaClash-1</title>

    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.10.5/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>

    <link rel="stylesheet" href="styles/style.css">

</head>
<body class="">

    <main class="min-h-screen bg-[#010313] bg-[url(images/background.png)] bg-center bg-no-repeat font-poppins justify-center items-center">

        <!-- Home Section -->
        <section id="home-screen" class="home min-h-screen justify-center flex flex-col items-center text-white">
            <div class="flex flex-col items-center gap-10">
                <h1 class=" text-white font-anton text-[150px]">Alphabet Clash</h1>
                <p>Unleash Your Keyboard Kung Fu : Press “Enter” to Play</p>
                <button class="btn bg-white text-black" id="play-now-btn" onclick="playNow()">Play Now</button>
            </div>
        </section>
        
        <!-- playground section -->
        <section id="play-ground" class="flex flex-col justify-center items-center gap-20 hidden">

            <!-- Artboard Section -->
            <div class="artboard border-[20px] rounded-2xl border-[#010313CC] bg-[#FFFFFFB3] lg:w-[1080px]">
                <div class="artboard artboard-horizontal phone-6 ">

                    <div class="flex justify-center">
                        <p class="bg-[#2F2941] text-white px-6 pb-4 rounded-b-xl">Don't watch keyboard  while playing...</p>
                    </div>
                    <div class="flex justify-center items-center h-full">
                        <p id="current-alphabet" class="text-black text-9xl font-bold uppercase">Y</p>
                    </div>
                </div>
            </div>

            <!-- Keyboard section -->
            <div class="keyboard-sec">
                <div class="flex justify-center gap-1 my-1 w-full">
                    <kbd id="q" class="kbd">q</kbd>
                    <kbd id="w" class="kbd">w</kbd>
                    <kbd id="e" class="kbd">e</kbd>
                    <kbd id="r" class="kbd">r</kbd>
                    <kbd id="t" class="kbd">t</kbd>
                    <kbd id="y" class="kbd">y</kbd>
                    <kbd id="u" class="kbd">u</kbd>
                    <kbd id="i" class="kbd">i</kbd>
                    <kbd id="o" class="kbd">o</kbd>
                    <kbd id="p" class="kbd">p</kbd>
                  </div> 
                  <div class="flex justify-center gap-1 my-1 w-full">
                    <kbd id="a" class="kbd">a</kbd>
                    <kbd id="s" class="kbd">s</kbd>
                    <kbd id="d" class="kbd">d</kbd>
                    <kbd id="f" class="kbd">f</kbd>
                    <kbd id="g" class="kbd">g</kbd>
                    <kbd id="h" class="kbd">h</kbd>
                    <kbd id="j" class="kbd">j</kbd>
                    <kbd id="k" class="kbd">k</kbd>
                    <kbd id="l" class="kbd">l</kbd>
                  </div> 
                  <div class="flex justify-center gap-1 my-1 w-full">
                    <kbd class="kbd" id="z">z</kbd>
                    <kbd class="kbd" id="x">x</kbd>
                    <kbd class="kbd" id="c">c</kbd>
                    <kbd class="kbd" id="v">v</kbd>
                    <kbd class="kbd" id="b">b</kbd>
                    <kbd class="kbd" id="n">n</kbd>
                    <kbd class="kbd" id="m">m</kbd>
                    <kbd class="kbd" id="/">/</kbd>
                  </div>
            </div>

            <!-- Life Section -->
            <div class="life-section flex justify-between w-[1080px]">
                <button class="btn bg-[#894189] border-none text-white rounded-full">
                    Life
                    <img src="images/Group 23.svg" alt="">
                    <span id="life-field">3</span>
                  </button>
                  <button class="btn bg-[#360490] border-none text-white rounded-full">
                    Score
                    <img src="images/monetization_on.svg" alt="">
                    <span id="score-field">0</span>
                  </button>
            </div>
    
        </section>
    

        <!-- Score Section -->
        <section id="end-screen" class="score flex justify-center items-center min-h-screen hidden">
            <div class="text-white space-y-6 text-center bg-[#FFFFFF33] p-8 rounded-xl">
                <h1 class="text-6xl">
                    <span class="font-bold">Score: </span>
                    <span id="final-score"></span>
                </h1>
                <button class="btn" id="btn-play-again" onclick="playAgain()">Play Again</button>
                <p>Practice will make you a Pro</p>
            </div>
        </section>
    </main>

    <script src="scripts/alpha-clash.js"></script>
    <script src="scripts/utility.js"></script>
</body>
</html>
