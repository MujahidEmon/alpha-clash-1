<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AlphaClash-1</title>

    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.10.5/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>

    <link rel="stylesheet" href="styles/style.css">

</head>
<body class="">

    <main class="min-h-screen bg-[#010313] bg-[url(images/background.png)] bg-center bg-no-repeat font-poppins justify-center items-center">

        <!-- Home Section -->
        <section class="home min-h-screen justify-center flex flex-col items-center text-white hidden">
            <div class="flex flex-col items-center gap-10">
                <h1 class=" text-white font-anton text-[150px]">Alphabet Clash</h1>
                <p>Unleash Your Keyboard Kung Fu : Press “Enter” to Play</p>
                <button class="btn bg-white text-black">Play Now</button>
            </div>
        </section>
        
        <!-- playground section -->
        <section class="flex flex-col justify-center items-center gap-20 hidden">

            <!-- Artboard Section -->
            <div class="artboard border-[20px] rounded-2xl border-[#010313CC] bg-[#FFFFFFB3] w-[1080px]">
                <div class="artboard artboard-horizontal phone-6 ">

                    <div class="flex justify-center">
                        <p class="bg-[#2F2941] text-white px-6 pb-4 rounded-b-xl">Don't watch keyboard  while playing...</p>
                    </div>
                    <div class="flex justify-center items-center h-full">
                        <p class="text-black text-9xl font-bold">Y</p>
                    </div>
                </div>
            </div>

            <!-- Keyboard section -->
            <div class="keyboard-sec">
                <div class="flex justify-center gap-1 my-1 w-full">
                    <kbd class="kbd">q</kbd>
                    <kbd class="kbd">w</kbd>
                    <kbd class="kbd">e</kbd>
                    <kbd class="kbd">r</kbd>
                    <kbd class="kbd">t</kbd>
                    <kbd class="kbd">y</kbd>
                    <kbd class="kbd">u</kbd>
                    <kbd class="kbd">i</kbd>
                    <kbd class="kbd">o</kbd>
                    <kbd class="kbd">p</kbd>
                  </div> 
                  <div class="flex justify-center gap-1 my-1 w-full">
                    <kbd class="kbd">a</kbd>
                    <kbd class="kbd">s</kbd>
                    <kbd class="kbd">d</kbd>
                    <kbd class="kbd">f</kbd>
                    <kbd class="kbd">g</kbd>
                    <kbd class="kbd">h</kbd>
                    <kbd class="kbd">j</kbd>
                    <kbd class="kbd">k</kbd>
                    <kbd class="kbd">l</kbd>
                  </div> 
                  <div class="flex justify-center gap-1 my-1 w-full">
                    <kbd class="kbd">z</kbd>
                    <kbd class="kbd">x</kbd>
                    <kbd class="kbd">c</kbd>
                    <kbd class="kbd">v</kbd>
                    <kbd class="kbd">b</kbd>
                    <kbd class="kbd">n</kbd>
                    <kbd class="kbd">m</kbd>
                    <kbd class="kbd">/</kbd>
                  </div>
            </div>

            <!-- Life Section -->
            <div class="life-section flex justify-between w-[1080px]">
                <button class="btn bg-[#894189] border-none text-white rounded-full">
                    Life
                    <img src="images/Group 23.svg" alt="">
                    <span>1</span>
                  </button>
                  <button class="btn bg-[#360490] border-none text-white rounded-full">
                    Score
                    <img src="images/monetization_on.svg" alt="">
                    <span>1</span>
                  </button>
            </div>
    
        </section>
    

        <!-- Score Section -->
        <section class="score flex justify-center items-center min-h-screen hidden">
            <div class="text-white space-y-6 text-center bg-[#FFFFFF33] p-8 rounded-xl">
                <h1 class="text-6xl">
                    <span class="font-bold">Score: </span>
                    <span>14</span>
                </h1>
                <button class="btn">Play Again</button>
                <p>Practice will make you a Pro</p>
            </div>
        </section>
    </main>

    <script src="scripts/script.js"></script>
</body>
</html>
